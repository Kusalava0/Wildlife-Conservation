<div class="upload-form">

    <h2 id='text'>Upload Video</h2>
    <form action="/upload_video" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="video">Video:</label>
            <input type="file" id="video" name="video" accept="video/*" required>
        </div>
        <button type="submit" id="login-btn">Upload</button>
    </form>
    <div class="card w-75 live-a">
        <div class="card-body">
            <h5 class="card-title">LiveStream</h5>
            <p class="card-text">
                Live Stream the video through your devices' camera.
            </p>
            <a href="{{url_for('feed_page')}}" class="btn-lg">LiveStream</a>
        </div>
    </div>
</div>

<style>
    .upload-form {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 6.875rem;
    }

    .upload-form form {
        position: absolute;
        justify-content: center;
        margin-bottom: 960px;
    }
</style>
